app-id: com.chatterino.chatterino
runtime: org.kde.Platform
runtime-version: '5.15'
sdk: org.kde.Sdk
command: chatterino
rename-icon: chatterino
finish-args:
  - --socket=wayland
  - --socket=x11
  - --share=ipc
  - --share=network
  - --socket=pulseaudio
  - --env=QT_QPA_PLATFORM=xcb
modules:
  - name: boost
    buildsystem: simple
    build-commands:
      - ./bootstrap.sh --prefix=/app --with-libraries=filesystem,locale,iostreams,program_options,regex,random,thread,headers,filesystem
      - ./b2 -j $FLATPAK_BUILDER_N_JOBS install link=static variant=release cxxflags='-fPIE -fstack-protector-strong -D_FORTIFY_SOURCE=2' --layout=system
    sources:
      - type: archive
        url: https://dl.bintray.com/boostorg/release/1.75.0/source/boost_1_75_0.tar.bz2
        sha256: 953db31e016db7bb207f11432bef7df100516eeb746843fa0486a222e3fd49cb
  - name: chatterino
    buildsystem: qmake
    config-opts:
      - LIBS+=-L/app/lib
    sources:
      - type: git
        url: https://github.com/Chatterino/chatterino2.git
        commit: 1f5b62e6e5e631fa3ce2d6139fa8251a5b466c59
    post-install:
      - install -Dm755 ./resources/icon.png /app/share/icons/hicolor/256x256/apps/chatterino.png
      - install -Dm755 ./resources/com.chatterino.chatterinoicons/hicolor/256x256/apps/chatterino.png.appdata.xml /app/share/metainfo/com.chatterino.chatterino.appdata.xml
